{% extends 'base.html' %}

{% block title %}
    Edit a project
{% endblock title %}
{% block content %}
    <div>
        <h1>Edit this project</h1>
        <form method="post" class="form">
            {% csrf_token %}
            <div class="form-wrap">{{ form.as_p }}</div>
            <div class="form-button-wrap">
                <button class="form-button">EDIT</button>
            </div>
        </form>
    </div>
{% endblock content %}
