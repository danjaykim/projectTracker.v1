{% extends 'base.html' %}

{% block title %}
    Create a task
{% endblock title %}
{% block content %}
    <div>
        <h1>Create a new task</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-wrap">{{ form.as_p }}</div>
            <div class="form-button-wrap">
                <button class="form-button">CREATE</button>
            </div>
        </form>
    </div>
{% endblock content %}
