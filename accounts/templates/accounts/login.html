{% extends 'base.html' %}

{% block title %}
    Login
{% endblock title %}
{% block content %}
    <div class="login-container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-wrap">{{ form.as_p }}</div>
            <div class="form-button-wrap">
                <button class="form-button">LOGIN</button>
            </div>
        </form>
    </div>
{% endblock content %}
